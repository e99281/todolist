<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header class="top-header">
            <div class="container">
                <nav>
                    <ul class="nav">
                        <li class="nav-tab all  ">
                            <a href="index.html">
                                <h1>All</h1>
                            </a>    
                        </li><li class="nav-tab inprogress ">
                            <a href="inprogress.html">
                                <h1>In Progress</h1>
                            </a>    
                        </li><li class="nav-tab completed tab-now">
                            <a href="completed.html">
                                <h1>Completed</h1>
                            </a>    
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container todolist-bg">
            <div class="add">
                <input class="add-input" type="text" placeholder="+ Add Task">
            </div>
            <div class="tasks">
                <ul class="taskslist">
                    <li class="task bg-color-yellow">
                        <div class="check">
                            <input type="checkbox" name="" id="check-task1">
                            <label for="check-task1"></label>
                        </div>
                        <div class="task-name">
                            <h1>To do list</h1>
                        </div>
                        <div class="icons">
                            <div class="icon icon-delete">
                                <img class="icon" src="images/delete.png" alt="">
                            </div>
                            <div class="icon icon-level add-level">
                                <img src="images/level.png" alt="">
                            </div>
                            <div class="icon icon-edit">
                                <img src="images/edit.png" alt="">
                            </div>
                        </div>
                    </li>
                    <li class="task">
                        <div class="check">
                            <input type="checkbox" name="" id="check-task2">
                            <label for="check-task2"></label>
                        </div>
                        <div class="task-name">
                            <h1>To do list</h1>
                        </div>
                        <div class="icons">
                            <div class="icon icon-delete">
                                <img src="images/delete.png" alt="">
                            </div>
                            <div class="icon icon-level">
                                <img src="images/level.png" alt="">
                            </div>
                            <div class="icon icon-edit">
                                <img src="images/edit.png" alt="">
                            </div>
                        </div>
                    </li>
                    <li class="task">

                    </li>
                    <li class="task">

                    </li>
                </ul>

            </div>
        </div>
    </div>   
</body>
</html>
