<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header class="top-header">
            <div class="container">
                <nav>
                    <ul class="nav">
                        <li class="nav-tab all  ">
                            <a href="index.html">
                                <h1>All</h1>
                            </a>    
                        </li><li class="nav-tab inprogress ">
                            <a href="inprogress.html">
                                <h1>In Progress</h1>
                            </a>    
                        </li><li class="nav-tab completed tab-now">
                            <a href="completed.html">
                                <h1>Completed</h1>
                            </a>    
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container todolist-bg">
            <div class="add">
                <input class="add-input" type="text" placeholder="+ Add Task">
            </div>
            <div class="tasks">
                <ul class="taskslist">
                    <li class="task">
                        <div class="task-normal">
                            <div class="check">
                                <input type="checkbox" checked="checked" name="" id="check-task4">
                                <label for="check-task4"></label>
                            </div>
                            <div class="task-name task-done">
                                <h1>Coding </h1>
                            </div>
                            <div class="icons">
                                <div class="icon icon-delete"></div>
                                <div class="icon icon-level"></div>
                                <div class="icon icon-edit"></div>
                            </div>
                        </div>
    
                    </li>
                </ul>
                <div class="task-value">
                        <h1>1 task completed</h1>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
