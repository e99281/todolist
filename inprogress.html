<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todolist</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <header class="top-header">
            <div class="container">
                <nav>
                    <ul class="nav">
                        <li class="nav-tab all ">
                            <a href="index.html">
                                <h1>All</h1>
                            </a>    
                        </li><li class="nav-tab inprogress tab-now ">
                            <a href="inprogress.html">
                                <h1>In Progress</h1>
                            </a>    
                        </li><li class="nav-tab completed">
                            <a href="completed.html">
                                <h1>Completed</h1>
                            </a>    
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container todolist-bg">
            <div class="add">
                <input class="add-input" type="text" placeholder="+ Add Task">
            </div>
            <div class="tasks">
                <ul class="taskslist">
                    <li class="task bg-color-yellow">
                        <div class="task-normal">
                            <div class="check">
                                <input type="checkbox" name="" id="check-task1">
                                <label for="check-task1"></label>
                            </div>
                            <div class="task-name">
                                <h1>To do list</h1>
                            </div>
                            <div class="icons">
                                <div class="icon icon-delete"></div>
                                <div class="icon icon-level add-level"></div>
                                <div class="icon icon-edit"></div>
                            </div>
                        </div>
                        
                    </li>
                    <li class="task">
                        <div class="task-normal">
                            <div class="check">
                                <input type="checkbox" name="" id="check-task2">
                                <label for="check-task2"></label>
                            </div>
                            <div class="task-name">
                                <h1>UI design</h1>
                            </div>
                            <div class="icons">
                                <div class="icon icon-delete"></div>
                                <div class="icon icon-level"></div>
                                <div class="icon icon-edit"></div>
                            </div>
                        </div>
                        
                    </li>
                    <li class="task task-normal task-remind">
                        <div>
                            <div class="check">
                                <input type="checkbox" name="" id="check-task3">
                                <label for="check-task3"></label>
                            </div>
                            <div class="task-name">
                                <h1>Web Layout</h1>
                            </div>
                            <div class="icons">
                                <div class="icon icon-delete"></div>
                                <div class="icon icon-level"></div>
                                <div class="icon icon-edit"></div>
                            </div>
                        </div>
                        <div class="remind">
                            <div class="icons20">
                                <div class="icon20 icon-calendar">
                                    <h3 class="remind-day">2018-06-10</h3>
                                </div>
                                <div class="icon20 icon-file icon-file-ml" ></div>
                                <div class="icon20 icon-comment"></div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="task-value">
                    <h1>3 tasks left</h1>
                </div>

            </div>
        </div>
    </div>   
</body>
</html>
